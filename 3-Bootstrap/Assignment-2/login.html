<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!-- Bootstrap Icons  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
 
     <!-- Custom CSS -->
     <link rel="stylesheet" href="./style.css">

  </head>
  <body class="d-flex flex-column">

    <!-- Card  -->
    <div class="container my-5">
        <div>
          <a href="./index.html" class="logo">
            <h1 class="text-center">E-Shopper</h1>
          </a>        
        </div>

        <div class="d-flex justify-content-center">
           

            <div class="login-box m-auto mt-5 col-4 py-5">
                <h3 class="text-center">Login</h3>
                <form class="needs-validation mb-3" novalidate="" action="">

                  <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email" required="">
                    <div class="invalid-feedback">
                      Valid Email required
                    </div>
                  </div>
                  <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" required="" minlength="6">
                    <div class="invalid-feedback">
                      Valid Password required (min 6 chars)
                    </div>
                  </div>
          
                    <input type="submit" class="form-control btn-success mt-3" value="Login">
                </form>
                <a href="/signup.html" style="font-size: .9rem;">Don't have an account? Create One</a>
            </div>

        </div>
   
    </div>
    <!-- End of Card  -->

    <div class="footer mt-auto bg-dark text-light">
      <div class="container py-3">
          <div class="row d-flex footer-items">
              <div class="col-lg-4">
                  <h5>Categories</h5>
                  <ul>
                      <li><a href="#">Watches</a></li>
                      <li><a href="#">Mobiles</a></li>
                      <li><a href="#">Tablets</a></li>
                      <li><a href="#">Audio</a></li>
                      <li><a href="#">Drones</a></li>
                  </ul>
              </div>
              <div class="col-lg-4">
                 <h5>Useful Links</h5>
                 <ul>
                     <li><a href="#">Terms</a></li>
                     <li><a href="#">Privacy</a></li>
                     <li><a href="#">About us</a></li>
                     <li><a href="#">Mission</a></li>
                 </ul>
             </div>
             <div class="col-lg-4">
                 <h5>Get Updates</h5>
                 <div class="d-flex subscribe">
                     <input type="text" class="form-control">
                     <button class="btn btn-success ">Subscribe</button>
                 </div>
                 <div class="mt-2">
                  <div class="btn-group me-2 social-icons" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary mx-1 d-flex flex-column justify-content-center align-items-center">
                      <i class="bi bi-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-secondary mx-1 d-flex flex-column justify-content-center align-items-center">
                      <i class="bi bi-instagram"></i>
                    </button>                      
                    <button type="button" class="btn btn-secondary mx-1 d-flex flex-column justify-content-center align-items-center">
                      <i class="bi bi-twitter"></i>
                    </button>                      
                    <button type="button" class="btn btn-secondary mx-1 d-flex flex-column justify-content-center align-items-center">
                      <i class="bi bi-linkedin"></i>
                    </button>                   
                   </div>
                 </div>
             </div>
         </div>
         <div class="row text-center" style="font-size: 1rem;">
          <span>Made with <i class="bi bi-heart text-success "></i>  By Dev Umair (236027)</span>
        </div>
      </div>
   
  </div>
  <!-- End of Footer -->

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      <!-- Custom JS  -->
     <script src="app.js"></script>
  </body>
</html>
