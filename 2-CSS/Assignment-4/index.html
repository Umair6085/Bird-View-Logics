<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./Logo.svg" alt="Logo" width="250px">
        </div>
        <div class="card">
            <p>Log in to Facebook</p>
            <form>
                <input type="text" name="text" id="text" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit">Log in</button>
            </form>
            <a>Forgotten account?</a>

            <div class="grp">
                <span class="bt"></span>
                    <p class="or" id="or">or</p>
                <span class="bt"></span>  
            </div>

            <button class="btn2">Create new account</button>

        </div>
    </div>
</body>
</html>
